<div class="text-layout">
  <h3>Decimal pipe y porcentajes</h3>
  <p>Pipes incluidos en Angular - Usualmente en el comun module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <p>
        <i class="pi pi-dollar"></i>
        {{ ventasNetas | number : "1.2-2" }}
      </p>
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <p>
        {{ ventasNetas | currency : "CAD" : "symbol-narrow" : "1.4-4" }}
      </p>
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas con porcentual" subheader="del presente año">
      <p>
        {{ porcentaje | percent : "2.2-2" }}
      </p>
    </p-card>
  </div>
</div>
